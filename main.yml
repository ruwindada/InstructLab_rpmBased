---
- name: InstructLab Setup for RPM based systems
  hosts: localhost
  become: yes
  gather_facts: yes
  vars_files:
    - vault.yml  # Include the vault file
  tasks:
    - name: Gather facts
      ansible.builtin.setup:
        gather_subset:
          - 'all'
    - name: Install, configure InstructLab
      import_role:
        name: InstructLab_rpmBased