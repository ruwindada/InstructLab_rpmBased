[defaults]
forks = 200
timeout = 20
deprecation_warnings = False
action_warnings = False
system_warnings = False
host_key_checking = False
collections_on_ansible_version_mismatch = ignore
retry_files_enabled = False
interpreter_python = auto_silent

[persistent_connection]
connect_timeout = 200
connect_retries = 5
connect_retry_timeout = 10
connect_retry_interval = 5
retry_files_enabled = False

[localhost]
localhost ansible_connection=local

[localhost:vars]
instructlab_repo=https://github.com/actual-org/instructlab.git
install_dir=/opt/actual_instructlab
install_dir_owner=actual_user
install_dir_group=actual_group
install_dir_mode=0755
required_packages=git,python3,python3-pip,docker,additional-package
instructlab_version=v1.0.0
pip_requirements=/opt/actual_instructlab/requirements.txt
pip_executable=pip3
install_script=/opt/actual_instructlab/install.sh
install_script_exists=/opt/actual_instructlab/install.sh
verify_command=/opt/actual_instructlab/instructlab --version